<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/03_formulaire.css">
    <title>Formulaire</title>
</head>
<body>
      <form action="">
         <fieldset>
           <legend>Identité</legend>
           <label for="">Pseudo *</label>
           <input type="text" placeholder="texte d'exemple" required>
           <br>
           <label for="">Mot de passe *</label>
           <input type="password" required>
           <br>
           <label for="">Mail</label>
           <input type="email" placeholder="exemple@exemple.com">
           <br>
           <label for="">Photo</label>
           <input type="file">
           <br>
         </fieldset>

         <fieldset>
             <legend>Questions</legend>
             <label for="">Où part-on en vacances ?</label>
             <p>
                 <input type="checkbox">Chine

                 <input type="checkbox" checked>Australie
                 <input type="checkbox">Mars
             </p>

             <label for="">Commentaire</label>
             <textarea name="" id="" cols="30" rows="10"></textarea>
             <br>
         </fieldset>
         <input type="submit" value="Envoyer">
         <input type="reset" value="Annuler">
      </form>
</body>
</html>
